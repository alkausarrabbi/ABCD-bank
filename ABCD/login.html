<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCD Bank</title>
    <!-- tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center text-blue-600 my-16">Welcome to ABCD Bank!!!!</h1>
    </header>
    <main>
        <div class="bg-blue-500 w-9/12 mx-auto p-8">
            <input id="user-email" class="border border-red-600 rounded block mx-auto mt-5 w-9/12 mb-4 p-2" type="email" placeholder="Please Input your Email Address">
            <input id="user-password" class="border border-red-600 rounded block mx-auto mt-5 w-9/12 mb-4 p-2" type="password" placeholder="Please Input your Password">
            <button id="submit" class="bg-gray-300 p-2 rounded block mx-auto">Submit</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
