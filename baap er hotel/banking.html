<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center text-blue-600 my-16">Welcome To ABCD Banking Page</h1>
    </header>
    <main class="  w-9/12 mx-auto">
        <section class="grid grid-cols-3 gap-4 ">
            <div class="bg-green-500 p-4 rounded text-white">
                <h2 class="text-2xl">Deposit</h2>
                <h3 class="text-3xl"> $ <span id="depo" > 00 </span></h3>
            </div>
            <div class="bg-red-500 p-4 rounded text-white">
                <h2 class="text-2xl">Withdraw</h2>
                <h3 class="text-3xl"> $ <span id="with" > 00 </span></h3>
            </div>
            <div class="bg-yellow-500 p-4 rounded text-white">
                <h2 class="text-2xl">Total Amount</h2>
                <h3 class="text-3xl"> $ <span id="total" > 1300 </span></h3>
            </div>
        </section>
        <section class=" grid grid-cols-2 gap-4 mt-6">
            <div>
                <input id="user-deposit" class="border border-red-600 rounded block mx-auto mt-5 w-9/12 mb-4 p-2" type="text" placeholder="$ Amount">
                <button id="deposit" class="bg-green-300 p-2 rounded block mx-auto">Deposit</button>
            </div>
            <div>
                <input id="user-withdraw" class="border border-red-600 rounded block mx-auto mt-5 w-9/12 mb-4 p-2" type="text" placeholder="$ Amount">
                <button id="withdraw" class="bg-red-300 p-2 rounded block mx-auto">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
